<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Apunte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agregar Nuevo Apunte</h1>
        <form id="add-form">
            <label for="title">Título:</label>
            <input type="text" id="title" required>
            
            <label for="content">Contenido (Markdown):</label>
            <textarea id="content" rows="10" required></textarea>
            
            <label for="categories">Categorías (separadas por comas):</label>
            <input type="text" id="categories">
            
            <label for="tags">Etiquetas (separadas por comas):</label>
            <input type="text" id="tags">
            
            <button type="submit">Guardar Apunte</button>
        </form>
        <a href="index.html">Volver a la página principal</a>
    </div>
    
    <script src="script.js"></script>
</body>
